<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/css/style.min.css">
    <!-- Useful meta tags -->
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="index, follow, noodp">
    <meta name="googlebot" content="index, follow">
    <meta name="google" content="notranslate">
    <meta name="format-detection" content="telephone=no">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="
    https://cdn.jsdelivr.net/npm/swiper@9.1.0/modules/scrollbar/scrollbar.min.css
    " rel="stylesheet">
    <title>Производство памятников из гранита</title>
    
</head>
<body>
    
    <body>
        <header class="header">
            <div class="container header__container">
                <div class="header__block-logo">
                    <img class="header__logo" src="assets/img/logo.svg" alt="Логотип">
                    <h1 class="header__heading">Производство памятников из гранита</h1>
                </div>
                <div class="header__block-call">
                    <div class="header__call">            
                        <img class="header__phone" src="assets/img/phonelink.gif" alt="Телефон">
                        <a class="header__call-link" href="tel:+375291111111">+375 29 111 11 11</a></div>
                    <button class="button button__header">Заказать звонок</button>
                </div>
            </div>
        </header>
    
        <div class="slider">
            <!-- Slider main container -->
                <div class="swiper">
                    <!-- Additional required wrapper -->
                    <div class="swiper-wrapper">
                    <!-- Slides -->
                    <div class="swiper-slide">Slide 1</div>
                    <div class="swiper-slide">Slide 2</div>
                    <div class="swiper-slide">Slide 3</div>
                    ...
                    </div>
                    <!-- If we need pagination -->
                    <div class="swiper-pagination"></div>
                
                    <!-- If we need navigation buttons -->
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-button-next"></div>
                
                    <!-- If we need scrollbar -->
                    <div class="swiper-scrollbar"></div>
                </div>
        </div>
        <script src="./assets/js/swiper.js"></script>
    </body>
    
    
</body>
</html>
